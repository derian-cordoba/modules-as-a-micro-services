name: Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
      - release/**

  pull_request:
    branches:
      - main
      - release/**
    types:
      - labeled
      - opened
      - synchronize

  workflow_dispatch:
    inputs:
      php-version:
        description: 'PHP version to use'
        required: false
        default: '8.5'
      runs-on:
        description: 'Runner environment'
        required: false
        default: 'ubuntu-latest'

jobs:
  tests:
    runs-on: ${{ inputs.runs-on || vars.RUNS_ON || 'ubuntu-latest' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ inputs.php-version || vars.PHP_VERSION || '8.5' }}

      - name: Set up project
        run: composer setup

      - name: Run tests
        run: php artisan test
